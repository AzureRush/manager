<html>
<head>
  <meta charset="UTF-8">

  <style>
    body {
      padding-top:70px;
      font-family: 微軟正黑體, Arial Narrow, sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      text-align: center;
      vertical-align: middle;
      z-index: 500;
      color: #fff;
    }
    #loading > h1 {
      position: absolute;
      width: 200px;
      height: 100px;
      top: 50%;
      left: 50%;
      margin-left: -100px;
      margin-top: -50px;
    }
  </style>
</head>
<body>
  <div id="loading">
    <h1><i class="fa fa-refresh fa-spin"></i> 連線中...</h1>
  </div>
  <!-- Modal -->
  <div class="modal fade" id="loginModal" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">請輸入密碼</h4>
          </div>
          <div class="modal-body">
            <input type="password" id="password" class="form-control">
            <div class="login alert alert-warning" style="display: none">
              <span id="login_error_msg"></span>
            </div>

          </div>

          <div class="modal-footer">
            <i id="login_spinner" class="fa fa-refresh fa-spin" style="display: none"></i> &nbsp;&nbsp;
            <button type="submit" class="btn btn-primary" id="btn_login">確定</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">TACL 直播畫面後台 1.1.0</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">設定</a></li>
          <li><a href="help.html">說明</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <div class="container">

    <form class="form-horizontal">
      <h3>畫面切換</h3>

      <div class="form-group">
        <label class="col-sm-1 control-label">場景</label>
        <div class="col-sm-5">
          <div class="btn-group">
            <button type="button" class="btn btn-default btn-scene" value="waiting">等待畫面</button>
            <button type="button" class="btn btn-default btn-scene" value="ingame">比賽中</button>
            <button type="button" class="btn btn-default btn-scene" value="hide">全部隱藏</button>
          </div>
        </div>
        <label class="col-sm-1 control-label">場次</label>
        <div class="col-sm-5">
          <div class="btn-group">
            <button type="button" class="btn btn-default btn-half" value="first">上半場</button>
            <button type="button" class="btn btn-default btn-half" value="second">下半場</button>
            <button type="button" class="btn btn-default btn-half" value="final">結束</button>
          </div>
        </div>
      </div>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-1 control-label">輪播</label>
          <div class="col-sm-8">
            <div class="input-group">
              <span class="input-group-btn">
                <button type="button" class="btn btn-default btn-card" value="none">無</button>
                <button type="button" class="btn btn-default btn-card" value="thanks">感謝收看</button>
                <button type="button" class="btn btn-default btn-card" value="custom">自訂文字</button>
              </span>
              <input class="form-control" id="custom_msg">
            </div>
            <p style="text-align: right">
              輸入 <b>@cd</b> 顯示倒數
            </p>
          </div>
          <div class="col-sm-3">
            <input type="time" class="form-control" id="countdown_time">
            <p style="text-align: right">
              設定開始時間
            </p>
          </div>
        </div>
      <hr>
      <h3>上半場</h3>
      <div>
        <div class="form-group">
          <label class="col-sm-1 control-label">戰隊1</label>
          <div class="col-sm-3">
            <select class="form-control first clan1">
              <option value="Rush">Clan Rush</option>
              <option value="Milles">Milles Clan</option>
              <option value="SPTS">SPTS</option>
              <option value="StorM">StorM</option>
              <option value="TDT">TDT</option>
            </select>
          </div>
          <label class="col-sm-1 control-label">賽制</label>
          <div class="col-sm-3">
            <select class="form-control first rule1">
              <option value="A">#A</option>
              <option value="B">#B</option>
              <option value="C">#C</option>
            </select>
          </div>
          <label class="col-sm-1 control-label">分數</label>
          <div class="col-sm-3">
            <select class="form-control first score1">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">戰隊2</label>
          <div class="col-sm-3">
            <select class="form-control first clan2">
              <option value="Rush">Clan Rush</option>
              <option value="Milles">Milles Clan</option>
              <option value="SPTS">SPTS</option>
              <option value="StorM">StorM</option>
              <option value="TDT">TDT</option>
            </select>
          </div>
          <label class="col-sm-1 control-label">賽制</label>
          <div class="col-sm-3">
            <select class="form-control first rule2">
              <option value="A">#A</option>
              <option value="B">#B</option>
              <option value="C">#C</option>
            </select>
          </div>
          <label class="col-sm-1 control-label">分數</label>
          <div class="col-sm-3">
            <select class="form-control first score2">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-1 col-sm-11">
            <button class="btn btn-primary btn-update" value="first">更新</button>
          </div>
        </div>
      </div>
      <h3>下半場</h3>
      <div>
        <div class="form-group">
          <label class="col-sm-1 control-label">戰隊1</label>
          <div class="col-sm-3">
            <select class="form-control second clan1">
              <option value="Rush">Clan Rush</option>
              <option value="Milles">Milles Clan</option>
              <option value="SPTS">SPTS</option>
              <option value="StorM">StorM</option>
              <option value="TDT">TDT</option>
            </select>
          </div>
          <label class="col-sm-1 control-label">賽制</label>
          <div class="col-sm-3">
            <select class="form-control second rule1">
              <option value="A">#A</option>
              <option value="B">#B</option>
              <option value="C">#C</option>
            </select>
          </div>
          <label class="col-sm-1 control-label">分數</label>
          <div class="col-sm-3">
            <select class="form-control second score1">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">戰隊2</label>
          <div class="col-sm-3">
            <select class="form-control second clan2">
              <option value="Rush">Clan Rush</option>
              <option value="Milles">Milles Clan</option>
              <option value="SPTS">SPTS</option>
              <option value="StorM">StorM</option>
              <option value="TDT">TDT</option>
            </select>
          </div>
          <label class="col-sm-1 control-label">賽制</label>
          <div class="col-sm-3">
            <select class="form-control second rule2">
              <option value="A">#A</option>
              <option value="B">#B</option>
              <option value="C">#C</option>
            </select>
          </div>
          <label class="col-sm-1 control-label">分數</label>
          <div class="col-sm-3">
            <select class="form-control second score2">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-1 col-sm-11">
            <button class="btn btn-primary btn-update" value="second">更新</button>
          </div>
        </div>
      </div>
      <hr>
      <h3>工作人員</h3>
      <div>
        <div class="form-group">
          <label class="col-sm-1 control-label">裁判</label>
          <div class="col-sm-3">
            <input class="form-control" id="refuree">
          </div>
          <label class="col-sm-1 control-label">賽評</label>
          <div class="col-sm-3">
            <input class="form-control" id="caster">
          </div>
          <label class="col-sm-1 control-label">轉播</label>
          <div class="col-sm-3">
            <input class="form-control" id="broadcaster">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-1 col-sm-11">
            <button class="btn btn-primary" id="btn_update_info">更新</button>
          </div>
        </div>
      </div>
    </form>
