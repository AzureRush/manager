    body {
      padding-top:70px;
      font-family: 微軟正黑體, Arial Narrow, sans-serif;

<body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>

        <a class="navbar-brand" href="#">TACL 直播畫面後台</a>

        <ul class="nav navbar-nav">
          <!--li class="active"><a href="#">Home</a></li>

        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>
  <div class="container">

    <form class="form-horizontal">
      <h3>基本設定</h3>

      <div class="form-group">
        <label class="col-sm-1 control-label">場景</label>
        <div class="col-sm-5">
          <div class="btn-group">
            <button type="button" class="btn btn-default btn-scene" value="waiting">等待畫面</button>
            <button type="button" class="btn btn-default btn-scene" value="ingame">比賽中</button>
            <button type="button" class="btn btn-default btn-scene" value="hide">全部隱藏</button>
          </div>
        </div>
        <label class="col-sm-1 control-label">場次</label>
        <div class="col-sm-5">
          <div class="btn-group">
            <button type="button" class="btn btn-default btn-half" value="first">上半場</button>
            <button type="button" class="btn btn-default btn-half" value="second">下半場</button>
          </div>
        </div>
      </div>
      <hr>
      <h3>上半場</h3>
      <div>
        <div class="form-group">
          <label class="col-sm-1 control-label">戰隊1</label>
          <div class="col-sm-3">
            <select class="form-control first clan1">
              <option value="Rush">Clan Rush</option>
              <option value="Milles">Milles Clan</option>
              <option value="SPTS">SPTS</option>
              <option value="StroM">StorM</option>
              <option value="TDT">TDT</option>
            </select>
          </div>
          <label class="col-sm-1 control-label">賽制</label>
          <div class="col-sm-3">
            <select class="form-control first rule1">
              <option value="A">#A</option>
              <option value="B">#B</option>
              <option value="C">#C</option>
              <option value="D">#D</option>
            </select>
          </div>
          <label class="col-sm-1 control-label">分數</label>
          <div class="col-sm-3">
            <input type="number" class="form-control first score1" value="0" min="0" max="3" step="1">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">戰隊2</label>
          <div class="col-sm-3">
            <select class="form-control first clan2">
              <option value="Rush">Clan Rush</option>
              <option value="Milles">Milles Clan</option>
              <option value="SPTS">SPTS</option>
              <option value="StroM">StorM</option>
              <option value="TDT">TDT</option>
            </select>
          </div>
          <label class="col-sm-1 control-label">賽制</label>
          <div class="col-sm-3">
            <select class="form-control first rule2">
              <option value="A">#A</option>
              <option value="B">#B</option>
              <option value="C">#C</option>
              <option value="D">#D</option>
            </select>
          </div>
          <label class="col-sm-1 control-label">分數</label>
          <div class="col-sm-3">
            <input type="number" class="form-control first score2" value="0" min="0" max="3" step="1">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-1 col-sm-11">
            <button class="btn btn-primary btn-update" value="first">更新</button>
          </div>
        </div>
      </div>
      <h3>下半場</h3>
      <div>
        <div class="form-group">
          <label class="col-sm-1 control-label">戰隊1</label>
          <div class="col-sm-3">
            <select class="form-control second clan1">
              <option value="Rush">Clan Rush</option>
              <option value="Milles">Milles Clan</option>
              <option value="SPTS">SPTS</option>
              <option value="StroM">StorM</option>
              <option value="TDT">TDT</option>
            </select>
          </div>
          <label class="col-sm-1 control-label">賽制</label>
          <div class="col-sm-3">
            <select class="form-control second rule1">
              <option value="A">#A</option>
              <option value="B">#B</option>
              <option value="C">#C</option>
              <option value="D">#D</option>
            </select>
          </div>
          <label class="col-sm-1 control-label">分數</label>
          <div class="col-sm-3">
            <input type="number" class="form-control second score1" value="0" min="0" max="3" step="1">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-1 control-label">戰隊2</label>
          <div class="col-sm-3">
            <select class="form-control second clan2">
              <option value="Rush">Clan Rush</option>
              <option value="Milles">Milles Clan</option>
              <option value="SPTS">SPTS</option>
              <option value="StroM">StorM</option>
              <option value="TDT">TDT</option>
            </select>
          </div>
          <label class="col-sm-1 control-label">賽制</label>
          <div class="col-sm-3">
            <select class="form-control second rule2">
              <option value="A">#A</option>
              <option value="B">#B</option>
              <option value="C">#C</option>
              <option value="D">#D</option>
            </select>
          </div>
          <label class="col-sm-1 control-label">分數</label>
          <div class="col-sm-3">
            <input type="number" class="form-control second score2" value="0" min="0" max="3" step="1">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-1 col-sm-11">
            <button class="btn btn-primary btn-update" value="second">更新</button>
          </div>
        </div>
      </div>
    </form>
  </div>

</body>
